<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción CodeCrall</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- HEADER SIMPLE -->
  <header class="flex justify-between items-center p-5 border-b border-gray-700">
    <h1 class="font-semibold text-lg">CodeCrall</h1>
    <a href="index.html" class="text-white hover:underline">Inicio</a>
  </header>

  <!-- FORMULARIO -->
  <main class="flex-grow flex items-center justify-center px-4">
    <form class="bg-zinc-900 p-6 rounded-2xl w-full max-w-md space-y-6">

      <h1 class="text-2xl font-bold text-white text-center">Inscríbete al curso</h1>
      <p class="text-gray-400 text-sm text-center">
        Completa tus datos para registrarte en nuestro curso de CSS desde cero.
      </p>

      <!-- Nombre -->
      <div class="flex flex-col">
        <label for="nombre" class="mb-1 text-sm">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Tu nombre" class="p-3 rounded-lg bg-black/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="mb-1 text-sm">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@email.com" class="p-3 rounded-lg bg-black/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Teléfono -->
      <div class="flex flex-col">
        <label for="telefono" class="mb-1 text-sm">Teléfono</label>
        <input type="tel" id="telefono" placeholder="123 456 789" class="p-3 rounded-lg bg-black/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Curso -->
      <div class="flex flex-col">
        <label for="curso" class="mb-1 text-sm">Curso</label>
        <select id="curso" class="p-3 rounded-lg bg-black/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option>CSS desde cero</option>
          <option>Frontend avanzado</option>
        </select>
      </div>

      <!-- Botón enviar -->
      <button type="submit" class="w-full bg-white hover:bg-purple-400 text-black font-semibold py-3 rounded-full">
        Enviar inscripción
      </button>

    </form>
  </main>

  <!-- FOOTER -->
  <footer class="bg-black text-gray-400 px-6 py-6 text-center text-sm">
    © 2026 Proyecto Landing. Todos los derechos reservados.
  </footer>

</body>
</html>
